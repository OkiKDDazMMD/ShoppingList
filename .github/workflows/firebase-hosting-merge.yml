name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
permissions:
  contents: read
  id-token: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # -- 追加 ここから --
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
      - name: Download Flutter packages
        run: flutter pub get
      # -- 追加 ここまで --
      - run: flutter build web
      - name: Check index.html
        run: ls -l build/web/index.html

      - name: Copy firebase.json to build/web
        run: cp firebase.json build/web/
      - name: Check firebase.json
        run: ls -l build/web/firebase.json

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0.7.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRIENDLYEATS_6010D  }}
          channelId: live
          projectId: friendlyeats-6010d
          entryPoint: build/web
          expires: 7d
          firebaseToolsVersion: latest